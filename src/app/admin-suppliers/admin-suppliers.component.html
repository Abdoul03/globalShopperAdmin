<section class="suppliers-page">
  <header class="suppliers-header">
    <h1 class="suppliers-title">Fournisseurs - création &amp; validation</h1>

    <div class="suppliers-actions">
      <input type="text" class="search-input" placeholder="Rechercher un fournisseur" />
      <button class="primary-btn">Créer un fournisseur</button>
    </div>
  </header>

  <div class="suppliers-card">
    <table class="suppliers-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Username</th>
          <th>Email</th>
          <th>Num tel</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers">
          <td>{{ supplier.nom }}</td>
          <td>{{ supplier.prenom }}</td>
          <td>{{ supplier.username }}</td>
          <td>{{ supplier.email }}</td>
          <td>{{ supplier.telephone }}</td>
          <td>{{ supplier.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
