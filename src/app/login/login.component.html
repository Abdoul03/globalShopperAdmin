<div class="login-page">
  <div class="login-left">
    <div class="logo">
      <img src="assets/logo.png" alt="Global Shopper Logo" class="logo-img" />
    </div>
  </div>

  <div class="login-right">
    <div class="login-card">
      <h2>Connectez vous Ã  votre tableau de bord</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="field" [class.field-error]="loginForm.get('identifiant')?.invalid && loginForm.get('identifiant')?.touched">
          <label class="field-label">Identifiant</label>
          <div class="field-control">
            <span class="field-icon">ðŸ‘¤</span>
            <input
              type="text"
              formControlName="identifiant"
              placeholder="Email ou numÃ©ro de tÃ©lÃ©phone"
            />
          </div>
          <div *ngIf="loginForm.get('identifiant')?.invalid && loginForm.get('identifiant')?.touched" class="error-message">
            L'identifiant est requis
          </div>
        </div>

        <div class="field" [class.field-error]="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched">
          <label class="field-label">Mot de passe</label>
          <div class="field-control">
            <span class="field-icon">ðŸ”’</span>
            <input
              type="password"
              formControlName="motDePasse"
              placeholder="Mot de passe"
            />
          </div>
          <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched" class="error-message">
            Le mot de passe est requis
          </div>
        </div>

        <!-- Message d'erreur global -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="login-actions">
          <label class="remember">
            <input
              type="checkbox"
              formControlName="rememberMe"
              [disabled]="isLoading"
            />
            <span>Se souvenir de moi</span>
          </label>

          <button type="submit" class="login-button" [disabled]="loginForm.invalid">
            <span *ngIf="!isLoading">Se connecter</span>
            <span *ngIf="isLoading">Connexion en cours...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
