<section class="users-page">
  <header class="users-header">
    <h1 class="users-title">Listes de tous les Utilisateurs</h1>
  </header>

  <div class="users-card">
    <table class="users-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Email</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of partenaire">
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
