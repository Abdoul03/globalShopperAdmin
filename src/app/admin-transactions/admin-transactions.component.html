<section class="transactions-page">
  <header class="transactions-header">
    <h1 class="transactions-title">Transaction &amp; Paiements</h1>

    <div class="transactions-actions">
      <input
        type="text"
        class="search-input"
        placeholder="Rechercher ID"
        aria-label="Rechercher une transaction par ID"
      />
    </div>
  </header>

  <div class="transactions-card">
    <table class="transactions-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Commerçant</th>
          <th>Fournisseur</th>
          <th>Montant</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions">
          <td>{{ tx.id }}</td>
          <td>{{ tx.date }}</td>
          <td>{{ tx.merchant }}</td>
          <td>{{ tx.supplier }}</td>
          <td>{{ tx.amount }}</td>
          <td class="status-cell">
            <span class="status-icon">⏳</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
